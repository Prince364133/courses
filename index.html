<style>
  /* Scoped CSS for the shop container */
  .snaps-shop-container {
    background: #5a37d9;
    padding: 20px;
  }

  .snaps-shop-header img {
    width: 100%;
    max-width: 900px;
    height: auto;
    display: block;
    margin: 0 auto 20px;
  }

  .snaps-scroll-section {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 12px 0;
    scroll-behavior: smooth;
    white-space: nowrap;
  }

  .snaps-scroll-section::-webkit-scrollbar {
    display: none;
  }

  .snaps-product-card {
    min-width: 18%;
    max-width: 18%;
    flex: 0 0 auto;
    background: #ffffff;
    padding: 6px;
    border-radius: 10px;
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .snaps-product-card img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 6px;
    background: white;
    display: block;
  }

  @media (max-width: 768px) {
    .snaps-product-card {
      min-width: 40%;
      max-width: 40%;
    }
  }
</style>

<div class="snaps-shop-container">
  <div class="snaps-shop-header">
    <img src="https://rukminim2.flixcart.com/fk-p-flap/1200/167/image/45321b5dc3d35a9d.jpg?q=60" alt="Shop More Save More" loading="lazy">
  </div>

  
  <div class="snaps-scroll-section">
      <a href=""><img src="img1" loading="lazy"></a> 
      <a href=""><img src="img2" loading="lazy"></a> 
      <a href=""><img src="img3" loading="lazy"></a> 
      </div>
</div>

<script>
  // Hide only image boxes with broken image links, scoped to avoid interfering with other scripts
  document.querySelectorAll('.snaps-product-card img').forEach(img => {
    img.onerror = () => {
      img.closest('.snaps-product-card').style.display = 'none';
    };
  });
</script>
